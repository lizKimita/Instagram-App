{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-7" style="padding-top: 10ch">
      <img src="https://influencermarketinghub.com/wp-content/uploads/2017/12/xthissecrethackletsyouviewanddownloadinstagramstoriesonmacpc-09-1486649106.jpg.pagespeed.ic_.qtYm8OcQ89.jpg" alt="">
    </div>
    <div class="col-md-5" style="padding-top:15ch; width: 30%;margin: auto;">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">
        <div class="panel-body">
            <h3 class="instaform">Instagram</h3>

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <a href="{%url 'allImages'%}"><input type="submit" class="btn btn-info" value="Login"></a>
            </div>
          </div>
        </div>
          <div class="panel panel-default">
            <div class="panel-body">
            <small class="muted">
                Don't have an account?<a style="font-size:15px;" href="/accounts/register"> Sign Up Here</a>
            </small>
            <input type="hidden" name="next" value="{{next}}">
          </div>
          </form>
        </div>
          <p style="text-align:center">Get the app.</p>
          <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="" style="width:17ch; margin-left: 8ch">
          <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="" style="width:17ch;margin-left: 5ch">
    </div>
    <!-- empty div -->
  </div>
</div>

{% endblock %}
