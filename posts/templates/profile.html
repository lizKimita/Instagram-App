{% extends 'all_posts/base.html' %}

{% block content %}
    {{block.super}}
<div class="container main-container">
    <div class="row">
        {% if profile.user %}
        <div class="col-md-4">
          <img  src="{{profile.profile_pic.url}}" class="radius" alt="Image" class="img-responsive">
          <p> Bio: {{profile.bio}}</p>
          <h1>User:{{profile.user}}</h1>
        </div>
          
          <!-- <button><a href="/edit-profile">Edit profile</a> </button> -->
          <ul>
            <li><span></span> posts</li>
            <li><span>0</span> followers</li>
            <li><span>0</span> following</li>
          </ul>
    
        {% else %}
        </p>No profile description</p>

        {% endif %}
    </div>
    <div class="row">
        <h2 class="text-center"> Uploaded Photo</h2>
        {% for posts in image %}
        <div class="col-md-4">
          <a href="{% url 'image' posts.id %}"><img src="{{posts.image.url}}" class="img-responsive" alt="Image"></a>
        </div>
        {% endfor%}
    
    
      </div>
</div>

{% endblock %}
