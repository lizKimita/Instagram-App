{%extends 'all_posts/base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
       <h1>{{image.image_name}}</h1>
     <img src="{{image.image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{image.image_caption}}</h1>
   </div>

   <div class="row">
     {% autoescape on %}
     {{image.post| safe}}
    {% endautoescape %}

   </div>

   <div class="row">
     <p>Posted {{image.publish_date|timesince}}</p>
   </div>

 </div>

 {% endblock %}
